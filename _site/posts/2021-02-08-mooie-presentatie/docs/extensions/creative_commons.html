# xaringan -- creative commons Font / Style

Extends the [`xaringan`](https://slides.yihui.name/xaringan/) styles by adding [creative commons](https://creativecommons.org/) fonts and styles. 

such as: &amp;nbsp; &amp;nbsp; .cc[Cbad]


**This slide deck demonstrates how**

See Also:  [Documentation on xaringan](https://slides.yihui.name/xaringan/) slides

See Also:  [Creative Commons](https://creativecommons.org/)

---

1. Wrap the Key inside the square brackets `.cc[]`

### Recommended...

- Add a link to the appropriate license text 

    - For Example: [CC By-NC license](https://creativecommons.org/licenses/by-nc/4.0/)
    
- Use the `hygge` or `hygge-duke` style to change the color and size.  (See [dukeslides `hygge-duke` examples](https://johnlittle.info/dukeslides/slides/))

## CSS styles 

The CSS style used in this example are

- xaringan default  ([`default`](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/default.css))
- xaringan default font ([`default-fonts`](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/default-fonts.css))

- [Creative Commons](https://creativecommons.org/) licensing [fonts](https://stackoverflow.com/a/5215916) (CC BY-NC, etc.) (`creative-commons-fonts.css`)

You can find these style sheets declared in the `yaml` header inside the R Markdown file.
