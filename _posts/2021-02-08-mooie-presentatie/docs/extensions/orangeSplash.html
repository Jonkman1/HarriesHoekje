# OrangeSplash
## Extending dukeslides
### John Little
### 2018-05-18

---


class: center, middle

# xaringan -- dukeslides + duke-orange


.justify-left[
This example slide deck extends the `dukeslides` styles by changing the inverse screen to a splashy orange. Since the inverse color, duke-blue, is replaced by orange, a duke-blue style is added.  Use this style in addition to duke-blue.


**This slide deck shows how to implement duke-orange splash**

See: [documentation](https://johnlittle.info/dukeslides/) and [examples](https://johnlittle.info/dukeslides/slides) for more information on `dukeslides` 

See Also: [xaringan](https://slides.yihui.name/xaringan/) 

]

- xaringan default  ([`default`](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/default.css))

- .content-box-green[**libs/duke-orange.css**  -- Orange (inverse) splash screen]

- Duke color palette overlaid on [Hygge CSS](http://biostatistics.dk/presentations/xaringan/ghoul.html), ([`hygge-duke`](https://github.com/yihui/xaringan/blob/master/inst/rmarkdown/templates/xaringan/resources/hygge-duke.css))
